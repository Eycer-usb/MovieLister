<div>
    <div class="card">
        <div class="card-image">
            <figure class="image">
                <img src="{{ movie.poster }}" alt="Image">
            </figure>
        </div>
        <div class="card-content">
            <div>
                <h4 class="">{{ movie.title }}</h4>
                <!-- <p class="">{{ movie.popularity }}</p> -->
            </div>    
            <div>
                <p>{{ movie.release }}</p>
            </div>
        </div>
    </div>
</div>
